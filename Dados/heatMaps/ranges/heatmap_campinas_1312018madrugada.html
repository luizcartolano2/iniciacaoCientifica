<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.862572, -47.023233),
new google.maps.LatLng(-22.716700, -46.916700),
new google.maps.LatLng(-22.892435, -47.026310),
new google.maps.LatLng(-22.898254, -47.047590),
new google.maps.LatLng(-22.897132, -47.065338),
new google.maps.LatLng(-22.538465, -47.383396),
new google.maps.LatLng(-29.993490, -51.301241),
new google.maps.LatLng(-22.890310, -47.048849),
new google.maps.LatLng(-22.903765, -47.011242),
new google.maps.LatLng(-23.101460, -47.209276),
new google.maps.LatLng(-22.905491, -47.060366),
new google.maps.LatLng(-22.905491, -47.060366),
new google.maps.LatLng(-22.738988, -47.331266),
new google.maps.LatLng(-22.888774, -47.055038),
new google.maps.LatLng(-22.569514, -47.409956),
new google.maps.LatLng(-22.833980, -47.078412),
new google.maps.LatLng(-22.629952, -47.193095),
new google.maps.LatLng(-22.752800, -47.330100),
new google.maps.LatLng(-22.897154, -47.065285),
new google.maps.LatLng(-22.905992, -47.072661),
new google.maps.LatLng(-22.817222, -47.069444),
new google.maps.LatLng(-23.011303, -46.969583),
new google.maps.LatLng(-22.902975, -47.062725),
new google.maps.LatLng(-22.884180, -47.066614),
new google.maps.LatLng(-22.700000, -46.783300),
new google.maps.LatLng(-22.884180, -47.066614),
new google.maps.LatLng(-23.014482, -46.978718),
new google.maps.LatLng(-23.113096, -47.217435),
new google.maps.LatLng(-23.112970, -47.217632),
new google.maps.LatLng(-23.112700, -47.216684),

new google.maps.LatLng(-22.853341, -47.214708),
new google.maps.LatLng(-23.032783, -46.977337),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
