<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.007625, -47.019348),
new google.maps.LatLng(-23.099283, -47.185008),
new google.maps.LatLng(-22.530171, -47.420818),
new google.maps.LatLng(-22.892952, -47.206188),
new google.maps.LatLng(-22.905753, -47.072623),
new google.maps.LatLng(-22.536152, -47.383113),
new google.maps.LatLng(-22.948600, -47.313600),
new google.maps.LatLng(-22.742219, -47.334359),
new google.maps.LatLng(-22.899441, -47.050310),
new google.maps.LatLng(-22.861300, -47.155633),
new google.maps.LatLng(-22.903765, -47.011242),
new google.maps.LatLng(-22.890310, -47.048849),
new google.maps.LatLng(-22.971969, -47.012518),
new google.maps.LatLng(-22.569514, -47.409956),
new google.maps.LatLng(-29.993499, -51.301329),
new google.maps.LatLng(-22.733209, -47.358802),
new google.maps.LatLng(-22.709644, -47.324592),
new google.maps.LatLng(-22.900000, -47.050000),
new google.maps.LatLng(-22.906531, -47.237694),
new google.maps.LatLng(-22.759516, -47.359766),
new google.maps.LatLng(-22.977266, -46.987720),
new google.maps.LatLng(-22.598480, -47.390390),
new google.maps.LatLng(-22.972698, -46.999964),
new google.maps.LatLng(-22.972171, -46.995713),
new google.maps.LatLng(-22.977987, -46.990368),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
