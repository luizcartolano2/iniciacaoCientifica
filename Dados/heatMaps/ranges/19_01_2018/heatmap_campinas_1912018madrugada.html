<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.679131, -46.985764),
new google.maps.LatLng(-29.789339, -55.793068),
new google.maps.LatLng(-29.993509, -51.301452),
new google.maps.LatLng(-22.679138, -46.985748),
new google.maps.LatLng(-22.679138, -46.985748),
new google.maps.LatLng(-22.819107, -47.034531),
new google.maps.LatLng(-23.609603, -46.595848),
new google.maps.LatLng(-22.577950, -47.409930),
new google.maps.LatLng(-22.897062, -47.061194),
new google.maps.LatLng(-22.559992, -47.393072),
new google.maps.LatLng(-22.548673, -47.409663),
new google.maps.LatLng(-22.548673, -47.409663),
new google.maps.LatLng(-22.548620, -47.409708),
new google.maps.LatLng(-23.084900, -47.200010),
new google.maps.LatLng(-23.029950, -46.974860),
new google.maps.LatLng(-22.744741, -46.889671),
new google.maps.LatLng(-22.743690, -47.331340),
new google.maps.LatLng(-22.899500, -47.049255),
new google.maps.LatLng(-23.091649, -47.210235),
new google.maps.LatLng(-22.786121, -47.269527),
new google.maps.LatLng(-22.759516, -47.359766),
new google.maps.LatLng(-22.917756, -47.061080),
new google.maps.LatLng(-22.558710, -47.411680),
new google.maps.LatLng(-23.092071, -47.228855),
new google.maps.LatLng(-22.598480, -47.390390),
new google.maps.LatLng(-22.884162, -47.059198),
new google.maps.LatLng(-23.008715, -47.148109),
new google.maps.LatLng(-22.706388, -46.772713),
new google.maps.LatLng(-22.713368, -46.780664),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
