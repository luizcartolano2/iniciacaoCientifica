<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.899690, -47.049290),
new google.maps.LatLng(-22.790653, -47.286615),
new google.maps.LatLng(-22.686564, -46.984693),
new google.maps.LatLng(-22.758200, -47.153790),
new google.maps.LatLng(-22.742229, -46.902491),
new google.maps.LatLng(-22.706388, -46.772713),
new google.maps.LatLng(-22.730064, -46.894161),
new google.maps.LatLng(-22.895874, -47.077225),
new google.maps.LatLng(-23.624755, -46.778028),
new google.maps.LatLng(-22.901807, -47.065787),
new google.maps.LatLng(-22.895874, -47.077225),
new google.maps.LatLng(-22.895970, -47.003300),
new google.maps.LatLng(-22.823940, -47.078470),
new google.maps.LatLng(-22.847829, -47.064197),
new google.maps.LatLng(-22.920147, -47.073907),
new google.maps.LatLng(-22.872505, -47.223471),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
