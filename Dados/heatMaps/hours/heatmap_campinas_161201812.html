<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.551973, -47.408535),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.792451, -48.130586),
new google.maps.LatLng(-23.005044, -46.840371),
new google.maps.LatLng(-23.086951, -47.204676),
new google.maps.LatLng(-22.882923, -47.073547),
new google.maps.LatLng(-22.882965, -47.073230),
new google.maps.LatLng(-23.027676, -46.978522),
new google.maps.LatLng(-22.899194, -47.064609),
new google.maps.LatLng(-22.823900, -47.067100),
new google.maps.LatLng(-22.706812, -46.985560),
new google.maps.LatLng(-22.847424, -47.191137),
new google.maps.LatLng(-22.551407, -47.408640),
new google.maps.LatLng(-23.083450, -47.213119),
new google.maps.LatLng(-23.083421, -47.213124),
new google.maps.LatLng(-23.083315, -47.213161),
new google.maps.LatLng(-23.083457, -47.213091),
new google.maps.LatLng(-23.083280, -47.213060),
new google.maps.LatLng(-23.083180, -47.213324),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
