<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.028052, -46.975071),
new google.maps.LatLng(-23.028989, -46.974189),
new google.maps.LatLng(-22.842768, -47.170116),
new google.maps.LatLng(-23.024639, -46.982200),
new google.maps.LatLng(-23.090102, -47.180903),
new google.maps.LatLng(-22.883402, -47.063511),
new google.maps.LatLng(-22.950000, -47.333300),
new google.maps.LatLng(-23.021063, -46.982420),
new google.maps.LatLng(-22.750428, -47.343265),
new google.maps.LatLng(-22.907971, -47.086509),
new google.maps.LatLng(-22.899941, -47.200799),
new google.maps.LatLng(-22.813074, -47.044936),
new google.maps.LatLng(-23.014901, -46.983487),
new google.maps.LatLng(-22.876133, -47.050028),
new google.maps.LatLng(-23.044501, -47.007655),
new google.maps.LatLng(-22.902975, -47.062725),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
