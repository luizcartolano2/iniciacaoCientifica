<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.904733, -47.068309),
new google.maps.LatLng(-22.698240, -47.000150),
new google.maps.LatLng(-23.110903, -47.242998),
new google.maps.LatLng(-22.767650, -47.147920),
new google.maps.LatLng(-22.924943, -47.127788),
new google.maps.LatLng(-22.894440, -47.054950),
new google.maps.LatLng(-22.888774, -47.055038),
new google.maps.LatLng(-22.898848, -47.049328),
new google.maps.LatLng(-22.832912, -47.038066),
new google.maps.LatLng(-22.564950, -47.384930),
new google.maps.LatLng(-22.833139, -47.051476),
new google.maps.LatLng(-22.846108, -47.064672),
new google.maps.LatLng(-22.846108, -47.064672),
new google.maps.LatLng(-22.538465, -47.383396),
new google.maps.LatLng(-23.006492, -46.837212),
new google.maps.LatLng(-22.751128, -47.315544),
new google.maps.LatLng(-22.551974, -47.408534),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
