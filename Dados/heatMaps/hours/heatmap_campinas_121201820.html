<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.892504, -47.027224),
new google.maps.LatLng(-22.892450, -47.027689),
new google.maps.LatLng(-22.906350, -47.084340),
new google.maps.LatLng(-22.892591, -47.026454),
new google.maps.LatLng(-22.904896, -47.068708),
new google.maps.LatLng(-22.904699, -47.067571),
new google.maps.LatLng(-22.758280, -47.338161),
new google.maps.LatLng(-22.892561, -47.027859),
new google.maps.LatLng(-23.079120, -46.948874),
new google.maps.LatLng(-23.079120, -46.948874),
new google.maps.LatLng(-22.905410, -47.053700),
new google.maps.LatLng(-23.176040, -47.050370),
new google.maps.LatLng(-22.734416, -47.358248),
new google.maps.LatLng(-22.845785, -47.064729),
new google.maps.LatLng(-22.745728, -47.335278),
new google.maps.LatLng(-22.892757, -47.027856),
new google.maps.LatLng(-22.892757, -47.027856),
new google.maps.LatLng(-22.930101, -47.085153),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
