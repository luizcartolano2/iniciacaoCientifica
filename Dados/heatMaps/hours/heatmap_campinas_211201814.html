<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.979620, -47.001720),
new google.maps.LatLng(-22.876209, -46.792210),
new google.maps.LatLng(-22.876209, -46.792210),
new google.maps.LatLng(-22.908535, -47.066792),
new google.maps.LatLng(-22.981640, -47.077370),
new google.maps.LatLng(-22.574830, -47.414800),
new google.maps.LatLng(-22.868490, -47.060100),
new google.maps.LatLng(-22.816718, -47.021953),
new google.maps.LatLng(-22.745270, -47.173330),
new google.maps.LatLng(-22.679133, -46.985765),
new google.maps.LatLng(-22.679133, -46.985765),
new google.maps.LatLng(-22.895640, -47.056350),
new google.maps.LatLng(-22.699217, -46.769277),
new google.maps.LatLng(-22.768279, -47.156930),
new google.maps.LatLng(-22.519396, -47.321227),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
