<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.158499, -47.057002),
new google.maps.LatLng(-22.729384, -47.341240),
new google.maps.LatLng(-23.506201, -46.548011),
new google.maps.LatLng(-22.904880, -47.057920),
new google.maps.LatLng(-22.825388, -47.079911),
new google.maps.LatLng(-22.914625, -47.054208),
new google.maps.LatLng(-22.941354, -47.032772),
new google.maps.LatLng(-22.750399, -47.322349),
new google.maps.LatLng(-22.891468, -47.075938),
new google.maps.LatLng(-22.897847, -47.049311),
new google.maps.LatLng(-22.947509, -46.772596),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
