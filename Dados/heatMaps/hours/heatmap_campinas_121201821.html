<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.892006, -47.028572),
new google.maps.LatLng(-22.981518, -47.013116),
new google.maps.LatLng(-22.892930, -47.026436),
new google.maps.LatLng(-22.565131, -47.398076),
new google.maps.LatLng(-22.583739, -47.424381),
new google.maps.LatLng(-22.892757, -47.027856),
new google.maps.LatLng(-22.891008, -47.050972),
new google.maps.LatLng(-22.892844, -47.026390),
new google.maps.LatLng(-22.864289, -47.022469),
new google.maps.LatLng(-22.754725, -47.327695),
new google.maps.LatLng(-22.754725, -47.327695),
new google.maps.LatLng(-22.769592, -47.332247),
new google.maps.LatLng(-22.915090, -47.061080),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
