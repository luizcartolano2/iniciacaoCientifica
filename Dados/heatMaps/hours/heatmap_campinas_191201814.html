<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.906931, -47.059622),
new google.maps.LatLng(-22.731296, -47.342876),
new google.maps.LatLng(-22.750621, -47.343228),
new google.maps.LatLng(-22.949306, -47.095029),
new google.maps.LatLng(-22.980619, -47.012386),
new google.maps.LatLng(-22.853536, -47.150820),
new google.maps.LatLng(-22.853566, -47.150855),
new google.maps.LatLng(-22.551459, -47.408516),
new google.maps.LatLng(-22.551401, -47.408544),
new google.maps.LatLng(-22.551958, -47.408443),
new google.maps.LatLng(-23.090102, -47.180903),
new google.maps.LatLng(-22.893100, -47.064690),
new google.maps.LatLng(-22.551360, -47.408563),
new google.maps.LatLng(-22.972257, -47.127602),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-22.746682, -47.241885),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
