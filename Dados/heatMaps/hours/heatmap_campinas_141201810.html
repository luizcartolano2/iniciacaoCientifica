<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.551973, -47.408535),
new google.maps.LatLng(-22.919251, -47.059763),
new google.maps.LatLng(-22.789808, -47.292795),
new google.maps.LatLng(-22.825388, -47.079911),
new google.maps.LatLng(-22.741318, -46.906923),
new google.maps.LatLng(-22.564637, -47.402320),
new google.maps.LatLng(-22.868490, -47.060100),
new google.maps.LatLng(-23.101918, -47.009575),
new google.maps.LatLng(-22.902572, -47.053292),
new google.maps.LatLng(-23.721319, -46.613736),
new google.maps.LatLng(-23.156144, -47.055902),
new google.maps.LatLng(-22.551973, -47.408531),
new google.maps.LatLng(-22.871421, -47.061199),
new google.maps.LatLng(-22.551973, -47.408531),
new google.maps.LatLng(-22.551973, -47.408531),
new google.maps.LatLng(-22.551973, -47.408531),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.551973, -47.408535),
new google.maps.LatLng(-22.551973, -47.408535),
new google.maps.LatLng(-15.801565, -42.225392),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
