<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.122230, -47.229470),
new google.maps.LatLng(-22.679135, -46.985811),
new google.maps.LatLng(-22.782561, -47.154225),
new google.maps.LatLng(-22.935753, -47.071777),
new google.maps.LatLng(-22.928861, -47.107514),
new google.maps.LatLng(-22.994672, -47.027281),
new google.maps.LatLng(-22.895901, -47.050535),
new google.maps.LatLng(-22.878012, -47.121293),
new google.maps.LatLng(-22.925220, -47.031217),
new google.maps.LatLng(-22.738197, -47.361854),
new google.maps.LatLng(-22.746400, -47.361610),
new google.maps.LatLng(-22.875929, -46.792202),
new google.maps.LatLng(-22.607791, -47.422464),
new google.maps.LatLng(-22.746400, -47.361610),
new google.maps.LatLng(-22.716700, -46.916700),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
