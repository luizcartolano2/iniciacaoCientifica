<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.032119, -46.968710),
new google.maps.LatLng(-29.993509, -51.301301),
new google.maps.LatLng(-22.948130, -46.984185),
new google.maps.LatLng(-29.993438, -51.301409),
new google.maps.LatLng(-22.751854, -47.322571),
new google.maps.LatLng(-23.092120, -47.196540),
new google.maps.LatLng(-23.086389, -46.950556),
new google.maps.LatLng(-22.900800, -47.057200),
new google.maps.LatLng(-23.030171, -46.973771),
new google.maps.LatLng(-23.028052, -46.975071),
new google.maps.LatLng(-23.026937, -46.978234),
new google.maps.LatLng(-23.083669, -47.210083),
new google.maps.LatLng(-22.766290, -47.152560),
new google.maps.LatLng(-22.861497, -47.061860),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
