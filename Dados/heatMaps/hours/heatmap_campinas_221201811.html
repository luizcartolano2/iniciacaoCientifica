<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.916130, -47.061710),
new google.maps.LatLng(-22.822882, -47.085135),
new google.maps.LatLng(-22.822882, -47.085135),
new google.maps.LatLng(-22.782666, -47.154194),
new google.maps.LatLng(-22.782655, -47.154283),
new google.maps.LatLng(-22.782565, -47.154151),
new google.maps.LatLng(-22.782630, -47.154220),
new google.maps.LatLng(-22.951911, -47.028293),
new google.maps.LatLng(-22.782627, -47.154163),
new google.maps.LatLng(-22.782735, -47.154211),
new google.maps.LatLng(-22.769541, -47.356141),
new google.maps.LatLng(-22.706388, -46.772713),
new google.maps.LatLng(-22.730064, -46.894161),
new google.maps.LatLng(-22.530171, -47.420818),
new google.maps.LatLng(-23.007625, -47.019348),
new google.maps.LatLng(-22.898955, -47.197554),
new google.maps.LatLng(-22.899277, -47.061039),
new google.maps.LatLng(-22.948904, -47.166247),
new google.maps.LatLng(-22.847645, -47.063655),
new google.maps.LatLng(-22.859300, -47.216700),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
