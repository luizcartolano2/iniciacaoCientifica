<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.764201, -47.147367),
new google.maps.LatLng(-22.854434, -47.014997),
new google.maps.LatLng(-22.893100, -47.064690),
new google.maps.LatLng(-23.088359, -47.211703),
new google.maps.LatLng(-22.784489, -47.303688),
new google.maps.LatLng(-22.759516, -47.359766),
new google.maps.LatLng(-22.716700, -46.916700),
new google.maps.LatLng(-22.893500, -47.051360),
new google.maps.LatLng(-22.892351, -47.027224),
new google.maps.LatLng(-22.867955, -47.057279),
new google.maps.LatLng(-22.567824, -47.407965),
new google.maps.LatLng(-22.901020, -47.060601),
new google.maps.LatLng(-22.908869, -47.096004),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
