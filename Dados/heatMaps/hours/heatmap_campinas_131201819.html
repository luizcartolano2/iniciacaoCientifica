<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.815705, -47.074592),
new google.maps.LatLng(-22.901024, -47.039530),
new google.maps.LatLng(-22.868490, -47.060100),
new google.maps.LatLng(-23.082350, -47.195980),
new google.maps.LatLng(-22.743499, -47.335758),
new google.maps.LatLng(-22.918919, -47.066965),
new google.maps.LatLng(-23.074827, -47.219873),
new google.maps.LatLng(-22.899870, -47.061070),
new google.maps.LatLng(-23.074827, -47.219873),
new google.maps.LatLng(-22.940833, -47.049722),
new google.maps.LatLng(-22.990708, -46.844953),
new google.maps.LatLng(-22.887493, -47.048287),
new google.maps.LatLng(-22.918919, -47.066965),
new google.maps.LatLng(-22.886224, -46.965340),
new google.maps.LatLng(-22.886224, -46.965340),
new google.maps.LatLng(-22.571021, -47.408125),
new google.maps.LatLng(-22.737499, -47.315842),
new google.maps.LatLng(-23.083710, -47.213460),
new google.maps.LatLng(-22.741359, -47.340599),
new google.maps.LatLng(-22.752190, -47.352793),
new google.maps.LatLng(-23.533120, -46.927109),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
