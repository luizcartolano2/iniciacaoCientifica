<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.904699, -47.067571),
new google.maps.LatLng(-23.002393, -46.844844),
new google.maps.LatLng(-23.082060, -47.024250),
new google.maps.LatLng(-22.906100, -47.063500),
new google.maps.LatLng(-22.819490, -47.023320),
new google.maps.LatLng(-22.891929, -47.027485),
new google.maps.LatLng(-22.899885, -47.061142),
new google.maps.LatLng(-22.883361, -47.042470),
new google.maps.LatLng(-22.884360, -47.067860),
new google.maps.LatLng(-22.891737, -47.029025),
new google.maps.LatLng(-22.877443, -47.227466),
new google.maps.LatLng(-23.083142, -47.204389),
new google.maps.LatLng(-22.975936, -47.141812),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
