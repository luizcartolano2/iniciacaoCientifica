<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.922052, -47.049372),
new google.maps.LatLng(-22.567610, -47.411847),
new google.maps.LatLng(-22.972698, -46.999964),
new google.maps.LatLng(-22.896534, -47.001133),
new google.maps.LatLng(-23.084850, -47.193750),
new google.maps.LatLng(-22.538434, -47.383385),
new google.maps.LatLng(-22.877157, -47.057476),
new google.maps.LatLng(-22.548274, -47.419561),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-22.858460, -47.339444),
new google.maps.LatLng(-22.551957, -47.408443),
new google.maps.LatLng(-22.901184, -47.050826),
new google.maps.LatLng(-22.886346, -46.944345),
new google.maps.LatLng(-22.927672, -47.257228),
new google.maps.LatLng(-22.863623, -47.023325),
new google.maps.LatLng(-22.941190, -47.180950),
new google.maps.LatLng(-22.700830, -46.986450),
new google.maps.LatLng(-22.751128, -47.315544),
new google.maps.LatLng(-22.877157, -47.057476),
new google.maps.LatLng(-22.941190, -47.180950),
new google.maps.LatLng(-22.941190, -47.180950),
new google.maps.LatLng(-22.857364, -47.043671),
new google.maps.LatLng(-22.854090, -47.107430),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
