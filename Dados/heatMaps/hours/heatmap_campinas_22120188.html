<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.090102, -47.180903),
new google.maps.LatLng(-22.780793, -47.142314),
new google.maps.LatLng(-22.822749, -47.195086),
new google.maps.LatLng(-22.899941, -47.200799),
new google.maps.LatLng(-22.853536, -47.150820),
new google.maps.LatLng(-22.979620, -47.001720),
new google.maps.LatLng(-22.720300, -47.340000),
new google.maps.LatLng(-22.562660, -47.405000),
new google.maps.LatLng(-22.551958, -47.408443),
new google.maps.LatLng(-22.900070, -47.200777),
new google.maps.LatLng(-22.900221, -47.201754),
new google.maps.LatLng(-22.588670, -47.414410),
new google.maps.LatLng(-22.706895, -46.987905),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
