<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.113096, -47.217435),
new google.maps.LatLng(-23.113063, -47.217547),
new google.maps.LatLng(-23.112700, -47.216684),
new google.maps.LatLng(-23.112970, -47.217632),
new google.maps.LatLng(-23.113763, -47.217856),
new google.maps.LatLng(-23.112641, -47.218572),
new google.maps.LatLng(-23.088684, -47.206528),
new google.maps.LatLng(-22.949362, -47.113526),
new google.maps.LatLng(-22.742980, -47.341260),
new google.maps.LatLng(-22.933449, -47.106535),
new google.maps.LatLng(-23.089118, -46.978266),
new google.maps.LatLng(-23.009650, -47.119965),
new google.maps.LatLng(-22.905989, -47.072640),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
