<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.168095, -47.112110),
new google.maps.LatLng(-22.972698, -46.999964),
new google.maps.LatLng(-22.966411, -47.005481),
new google.maps.LatLng(-22.847718, -47.063806),
new google.maps.LatLng(-22.551973, -47.408531),
new google.maps.LatLng(-22.892757, -47.027856),
new google.maps.LatLng(-23.668410, -46.626201),
new google.maps.LatLng(-22.930450, -47.078900),
new google.maps.LatLng(-22.902429, -47.052221),
new google.maps.LatLng(-22.903554, -47.049647),
new google.maps.LatLng(-22.905800, -47.049000),
new google.maps.LatLng(-22.825970, -47.168110),
new google.maps.LatLng(-22.551973, -47.408533),
new google.maps.LatLng(-22.551973, -47.408535),
new google.maps.LatLng(-22.551973, -47.408532),
new google.maps.LatLng(-22.551973, -47.408532),
new google.maps.LatLng(-23.027920, -46.976750),
new google.maps.LatLng(-22.551973, -47.408532),
new google.maps.LatLng(-22.551973, -47.408532),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
