<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.966717, -47.162237),
new google.maps.LatLng(-22.930566, -47.079922),
new google.maps.LatLng(-22.866700, -46.983300),
new google.maps.LatLng(-22.833178, -47.277728),
new google.maps.LatLng(-22.892504, -47.027224),
new google.maps.LatLng(-22.541579, -47.384618),
new google.maps.LatLng(-22.541596, -47.384886),
new google.maps.LatLng(-22.719242, -46.973478),
new google.maps.LatLng(-22.824771, -47.271697),
new google.maps.LatLng(-22.744300, -46.914068),
new google.maps.LatLng(-22.892097, -47.026213),
new google.maps.LatLng(-22.833980, -47.078412),
new google.maps.LatLng(-22.754845, -47.361633),
new google.maps.LatLng(-22.826638, -47.079509),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
