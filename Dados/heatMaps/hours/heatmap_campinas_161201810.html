<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.706895, -46.987905),
new google.maps.LatLng(-22.564637, -47.402320),
new google.maps.LatLng(-22.882060, -47.051380),
new google.maps.LatLng(-22.760655, -47.358466),
new google.maps.LatLng(-22.900070, -47.200777),
new google.maps.LatLng(-22.850704, -47.077619),
new google.maps.LatLng(-22.755050, -47.269492),
new google.maps.LatLng(-22.566773, -47.318546),
new google.maps.LatLng(-22.802916, -47.189432),
new google.maps.LatLng(-23.086090, -47.199397),
new google.maps.LatLng(-23.086188, -47.199760),
new google.maps.LatLng(-23.086839, -47.199758),
new google.maps.LatLng(-23.086779, -47.199776),
new google.maps.LatLng(-23.086738, -47.199454),
new google.maps.LatLng(-23.086756, -47.199145),
new google.maps.LatLng(-23.086739, -47.199798),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
