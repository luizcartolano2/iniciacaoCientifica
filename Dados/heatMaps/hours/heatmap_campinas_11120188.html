<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.032442, -46.987060),
new google.maps.LatLng(-22.707236, -46.987374),
new google.maps.LatLng(-23.036046, -46.986283),
new google.maps.LatLng(-22.953684, -47.301821),
new google.maps.LatLng(-23.040483, -46.984591),
new google.maps.LatLng(-22.929178, -47.101996),
new google.maps.LatLng(-22.906003, -47.068493),
new google.maps.LatLng(-22.906052, -47.068560),
new google.maps.LatLng(-22.962964, -47.152310),
new google.maps.LatLng(-22.738988, -47.331266),
new google.maps.LatLng(-22.551973, -47.408531),
new google.maps.LatLng(-22.551971, -47.408533),
new google.maps.LatLng(-22.760655, -47.358466),
new google.maps.LatLng(-23.032783, -46.977337),
new google.maps.LatLng(-22.564637, -47.402320),
new google.maps.LatLng(-22.909987, -47.038132),
new google.maps.LatLng(-22.907971, -47.086509),
new google.maps.LatLng(-23.031719, -46.974402),
new google.maps.LatLng(-22.900070, -47.200777),
new google.maps.LatLng(-22.900270, -47.202130),
new google.maps.LatLng(-22.905491, -47.060366),
new google.maps.LatLng(-22.905491, -47.060366),
new google.maps.LatLng(-23.030171, -46.973771),
new google.maps.LatLng(-23.029448, -46.974350),
new google.maps.LatLng(-23.028989, -46.974189),
new google.maps.LatLng(-23.028052, -46.975071),
new google.maps.LatLng(-22.551973, -47.408535),
new google.maps.LatLng(-22.551973, -47.408534),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
