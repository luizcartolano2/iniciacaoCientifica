<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.861521, -46.761466),
new google.maps.LatLng(-22.900994, -47.059302),
new google.maps.LatLng(-22.935248, -47.072215),
new google.maps.LatLng(-22.892395, -47.059061),
new google.maps.LatLng(-22.932576, -47.078019),
new google.maps.LatLng(-22.888774, -47.055038),
new google.maps.LatLng(-22.830922, -47.076067),
new google.maps.LatLng(-23.038389, -46.984681),
new google.maps.LatLng(-22.562660, -47.405000),
new google.maps.LatLng(-22.898981, -47.059207),
new google.maps.LatLng(-22.913199, -47.053545),
new google.maps.LatLng(-22.824771, -47.271697),
new google.maps.LatLng(-22.733450, -47.191710),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
