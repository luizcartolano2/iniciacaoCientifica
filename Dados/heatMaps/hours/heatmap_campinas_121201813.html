<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.707034, -46.984895),
new google.maps.LatLng(-22.722749, -47.364106),
new google.maps.LatLng(-22.776750, -47.297660),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.551971, -47.408533),
new google.maps.LatLng(-22.700830, -46.986450),
new google.maps.LatLng(-22.737907, -47.330034),
new google.maps.LatLng(-22.739161, -47.327108),
new google.maps.LatLng(-22.858480, -47.045560),
new google.maps.LatLng(-22.905753, -47.072623),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.732015, -47.320948),
new google.maps.LatLng(-22.554607, -47.402818),
new google.maps.LatLng(-22.703056, -46.765000),
new google.maps.LatLng(-22.716700, -46.916700),
new google.maps.LatLng(-22.745580, -47.328060),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
