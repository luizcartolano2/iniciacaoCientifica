<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.930156, -47.055902),
new google.maps.LatLng(-22.546305, -47.420335),
new google.maps.LatLng(-22.928025, -47.111657),
new google.maps.LatLng(-22.904589, -47.068929),
new google.maps.LatLng(-23.086759, -47.205033),
new google.maps.LatLng(-22.911903, -47.055271),
new google.maps.LatLng(-22.857867, -47.063168),
new google.maps.LatLng(-22.733935, -47.310326),
new google.maps.LatLng(-22.748712, -47.367651),
new google.maps.LatLng(-22.988690, -46.802850),
new google.maps.LatLng(-22.972555, -46.999423),
new google.maps.LatLng(-29.993507, -51.301365),
new google.maps.LatLng(-22.888411, -46.965898),
new google.maps.LatLng(-22.822251, -47.188107),
new google.maps.LatLng(-22.551971, -47.408533),
new google.maps.LatLng(-23.090572, -47.213895),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
