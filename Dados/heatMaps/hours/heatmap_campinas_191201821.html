<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.847639, -47.063582),
new google.maps.LatLng(-22.847645, -47.063655),
new google.maps.LatLng(-22.872882, -47.026924),
new google.maps.LatLng(-22.828990, -47.078600),
new google.maps.LatLng(-22.572444, -47.404775),
new google.maps.LatLng(-22.746398, -47.341321),
new google.maps.LatLng(-22.940833, -47.049722),
new google.maps.LatLng(-22.720300, -47.340000),
new google.maps.LatLng(-22.962964, -47.152310),
new google.maps.LatLng(-22.962964, -47.152310),
new google.maps.LatLng(-22.922162, -47.049536),
new google.maps.LatLng(-22.921637, -47.053437),
new google.maps.LatLng(-22.584316, -47.309604),
new google.maps.LatLng(-22.909129, -47.094644),
new google.maps.LatLng(-22.890743, -47.058200),
new google.maps.LatLng(-22.780670, -47.174050),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
