<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.887070, -47.057240),
new google.maps.LatLng(-22.979645, -46.998497),
new google.maps.LatLng(-22.892974, -47.063018),
new google.maps.LatLng(-22.821606, -47.266442),
new google.maps.LatLng(-22.936560, -46.796840),
new google.maps.LatLng(-22.899680, -47.061067),
new google.maps.LatLng(-23.089840, -47.202440),
new google.maps.LatLng(-22.551958, -47.408443),
new google.maps.LatLng(-22.709644, -47.324592),
new google.maps.LatLng(-22.551957, -47.408443),
new google.maps.LatLng(-22.866700, -46.800000),
new google.maps.LatLng(-22.733935, -47.310326),
new google.maps.LatLng(-22.847645, -47.063655),
new google.maps.LatLng(-22.847577, -47.063538),
new google.maps.LatLng(-22.901953, -47.077489),
new google.maps.LatLng(-22.519396, -47.321227),
new google.maps.LatLng(-22.882119, -47.073075),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
