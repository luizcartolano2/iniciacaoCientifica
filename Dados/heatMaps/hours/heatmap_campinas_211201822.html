<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.058538, -46.971577),
new google.maps.LatLng(-22.898848, -47.049328),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-22.551957, -47.408443),
new google.maps.LatLng(-22.921064, -47.020426),
new google.maps.LatLng(-22.953340, -47.058569),
new google.maps.LatLng(-23.086700, -47.209000),
new google.maps.LatLng(-22.976746, -46.999614),
new google.maps.LatLng(-22.551957, -47.408440),
new google.maps.LatLng(-22.744984, -47.348190),
new google.maps.LatLng(-22.981518, -47.013116),
new google.maps.LatLng(-22.551957, -47.408443),
new google.maps.LatLng(-22.869820, -47.063938),
new google.maps.LatLng(-22.941190, -47.180950),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
