<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.893805, -47.054201),
new google.maps.LatLng(-22.825970, -47.168110),
new google.maps.LatLng(-24.032049, -46.523614),
new google.maps.LatLng(-22.892395, -47.059061),
new google.maps.LatLng(-22.897154, -47.065285),
new google.maps.LatLng(-22.907282, -47.066620),
new google.maps.LatLng(-29.993489, -51.301269),
new google.maps.LatLng(-22.886614, -46.976582),
new google.maps.LatLng(-22.866700, -46.983300),
new google.maps.LatLng(-22.743246, -47.354556),
new google.maps.LatLng(-23.023060, -46.841180),
new google.maps.LatLng(-22.819107, -47.034531),
new google.maps.LatLng(-22.898980, -47.050410),
new google.maps.LatLng(-22.826638, -47.079509),
new google.maps.LatLng(-22.560000, -47.414080),
new google.maps.LatLng(-22.846780, -47.041570),
new google.maps.LatLng(-22.884056, -47.057440),
new google.maps.LatLng(-22.563200, -47.400900),
new google.maps.LatLng(-22.832912, -47.038066),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
