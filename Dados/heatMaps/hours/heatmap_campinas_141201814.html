<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.177240, -47.087337),
new google.maps.LatLng(-22.919120, -47.047150),
new google.maps.LatLng(-23.402737, -46.431704),
new google.maps.LatLng(-22.995210, -46.849880),
new google.maps.LatLng(-22.892551, -47.052725),
new google.maps.LatLng(-22.981882, -47.141398),
new google.maps.LatLng(-22.847640, -47.063394),
new google.maps.LatLng(-22.891386, -47.068859),
new google.maps.LatLng(-22.731180, -47.320485),
new google.maps.LatLng(-22.977255, -46.734628),
new google.maps.LatLng(-22.898674, -47.047658),
new google.maps.LatLng(-22.902445, -47.054744),
new google.maps.LatLng(-22.897154, -47.065285),
new google.maps.LatLng(-22.894006, -47.053085),
new google.maps.LatLng(-22.892632, -47.052087),
new google.maps.LatLng(-22.892632, -47.052087),
new google.maps.LatLng(-22.902213, -47.053796),
new google.maps.LatLng(-22.848099, -47.063284),
new google.maps.LatLng(-23.029270, -47.005450),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
