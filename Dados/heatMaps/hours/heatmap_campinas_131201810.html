<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.901770, -47.081949),
new google.maps.LatLng(-22.751640, -47.369289),
new google.maps.LatLng(-22.832457, -47.263870),
new google.maps.LatLng(-22.825385, -47.079449),
new google.maps.LatLng(-23.082220, -47.222430),
new google.maps.LatLng(-22.825661, -47.079868),
new google.maps.LatLng(-22.731625, -47.346743),
new google.maps.LatLng(-22.972555, -46.999423),
new google.maps.LatLng(-22.824658, -47.080042),
new google.maps.LatLng(-22.882923, -47.073547),
new google.maps.LatLng(-22.847640, -47.063394),
new google.maps.LatLng(-22.752800, -47.330100),
new google.maps.LatLng(-22.749040, -47.331330),
new google.maps.LatLng(-22.909917, -47.045107),
new google.maps.LatLng(-22.541336, -47.380514),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
