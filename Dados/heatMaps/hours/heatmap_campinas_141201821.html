<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-29.993587, -51.301255),
new google.maps.LatLng(-23.117482, -47.220015),
new google.maps.LatLng(-23.085519, -47.229580),
new google.maps.LatLng(-29.993458, -51.301329),
new google.maps.LatLng(-22.562576, -47.406413),
new google.maps.LatLng(-22.896285, -47.047248),
new google.maps.LatLng(-22.975936, -47.141812),
new google.maps.LatLng(-22.740413, -47.177044),
new google.maps.LatLng(-23.150689, -47.072900),
new google.maps.LatLng(-22.878180, -47.052920),
new google.maps.LatLng(-22.925192, -47.127164),
new google.maps.LatLng(-22.933032, -47.112197),
new google.maps.LatLng(-22.890262, -47.056307),
new google.maps.LatLng(-22.925192, -47.127164),
new google.maps.LatLng(-22.878180, -47.052920),
new google.maps.LatLng(-22.878180, -47.052920),
new google.maps.LatLng(-22.919120, -47.047150),
new google.maps.LatLng(-22.858546, -47.046318),
new google.maps.LatLng(-22.906256, -47.069358),
new google.maps.LatLng(-22.895228, -47.171392),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
