<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.911176, -47.065290),
new google.maps.LatLng(-22.847509, -47.064900),
new google.maps.LatLng(-22.818344, -47.083103),
new google.maps.LatLng(37.987583, -1.134597),
new google.maps.LatLng(-22.902261, -47.078668),
new google.maps.LatLng(-22.906256, -47.069358),
new google.maps.LatLng(-22.737021, -47.314592),
new google.maps.LatLng(-22.880440, -47.048504),
new google.maps.LatLng(-23.077805, -47.194952),
new google.maps.LatLng(-22.852340, -47.042070),
new google.maps.LatLng(-22.879654, -47.068493),
new google.maps.LatLng(-22.819490, -47.023320),
new google.maps.LatLng(-22.892481, -47.028614),
new google.maps.LatLng(-22.761019, -47.322246),
new google.maps.LatLng(-22.686564, -46.984693),
new google.maps.LatLng(-22.898548, -47.049503),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
