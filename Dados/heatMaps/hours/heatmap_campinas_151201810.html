<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.902975, -47.062725),
new google.maps.LatLng(-22.744724, -47.354798),
new google.maps.LatLng(-22.961317, -46.979576),
new google.maps.LatLng(-23.057552, -47.044272),
new google.maps.LatLng(-23.014874, -47.084683),
new google.maps.LatLng(-22.846847, -45.223652),
new google.maps.LatLng(-22.846847, -45.223652),
new google.maps.LatLng(-22.566773, -47.318546),
new google.maps.LatLng(-22.565131, -47.398076),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.551973, -47.408533),
new google.maps.LatLng(-22.566773, -47.318546),
new google.maps.LatLng(-22.759516, -47.359766),
new google.maps.LatLng(-23.004204, -46.840897),
new google.maps.LatLng(-22.566773, -47.318546),
new google.maps.LatLng(-22.824437, -47.274233),
new google.maps.LatLng(-22.826638, -47.079509),
new google.maps.LatLng(-22.701252, -46.995087),
new google.maps.LatLng(-23.109806, -47.179537),
new google.maps.LatLng(-22.747016, -47.361177),
new google.maps.LatLng(-22.882060, -47.051380),
new google.maps.LatLng(-22.903034, -47.053986),
new google.maps.LatLng(-22.551971, -47.408534),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
