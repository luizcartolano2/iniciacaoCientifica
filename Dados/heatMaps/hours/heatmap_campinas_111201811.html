<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.554867, -47.373402),
new google.maps.LatLng(-22.563710, -47.399048),
new google.maps.LatLng(-22.554487, -47.372833),
new google.maps.LatLng(-22.554118, -47.373952),
new google.maps.LatLng(-22.551594, -47.408566),
new google.maps.LatLng(-22.933636, -47.107028),
new google.maps.LatLng(-22.551973, -47.408535),
new google.maps.LatLng(-22.899226, -47.052413),
new google.maps.LatLng(-22.899226, -47.052413),
new google.maps.LatLng(-22.551973, -47.408535),
new google.maps.LatLng(-22.935753, -47.071777),
new google.maps.LatLng(-22.783300, -47.300000),
new google.maps.LatLng(-22.882923, -47.073547),
new google.maps.LatLng(-22.882965, -47.073230),
new google.maps.LatLng(-22.569514, -47.409956),
new google.maps.LatLng(-22.944477, -47.066384),
new google.maps.LatLng(-22.845366, -47.063251),
new google.maps.LatLng(-22.847640, -47.063394),
new google.maps.LatLng(-22.888774, -47.055038),
new google.maps.LatLng(-22.888774, -47.055038),
new google.maps.LatLng(-22.802416, -47.212839),
new google.maps.LatLng(-22.589526, -47.428880),
new google.maps.LatLng(-23.089840, -47.202440),
new google.maps.LatLng(-22.551973, -47.408531),
new google.maps.LatLng(-22.812844, -47.077785),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
