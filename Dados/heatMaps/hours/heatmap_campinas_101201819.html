<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.940833, -47.049722),
new google.maps.LatLng(-22.917756, -47.061080),
new google.maps.LatLng(-22.700920, -46.763413),
new google.maps.LatLng(-22.899485, -47.049168),
new google.maps.LatLng(-22.853691, -47.073814),
new google.maps.LatLng(-22.866700, -46.983300),
new google.maps.LatLng(-22.569174, -47.408923),
new google.maps.LatLng(-23.176194, -47.095471),
new google.maps.LatLng(-22.891685, -47.023796),
new google.maps.LatLng(-22.925273, -47.063756),
new google.maps.LatLng(-22.900914, -47.057294),
new google.maps.LatLng(-23.074310, -47.210790),
new google.maps.LatLng(-22.911176, -47.065290),
new google.maps.LatLng(-22.892481, -47.028614),
new google.maps.LatLng(-22.846900, -47.062400),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
