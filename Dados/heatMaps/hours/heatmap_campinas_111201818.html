<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.952275, -47.022173),
new google.maps.LatLng(-22.927630, -47.038446),
new google.maps.LatLng(-22.966717, -47.162237),
new google.maps.LatLng(-22.906531, -47.237694),
new google.maps.LatLng(-22.917756, -47.061080),
new google.maps.LatLng(-22.733158, -47.325615),
new google.maps.LatLng(-22.887013, -46.838242),
new google.maps.LatLng(-22.716700, -46.916700),
new google.maps.LatLng(-22.866700, -46.983300),
new google.maps.LatLng(-22.892481, -47.028614),
new google.maps.LatLng(-22.953987, -47.079145),
new google.maps.LatLng(-22.944890, -47.079942),
new google.maps.LatLng(-22.944991, -47.079900),
new google.maps.LatLng(-22.945688, -47.077999),
new google.maps.LatLng(-23.076355, -46.943860),
new google.maps.LatLng(-22.928025, -47.111657),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
