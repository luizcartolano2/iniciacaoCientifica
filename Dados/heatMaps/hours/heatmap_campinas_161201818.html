<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.956852, -46.983032),
new google.maps.LatLng(-22.907429, -47.063223),
new google.maps.LatLng(-22.906677, -47.062232),
new google.maps.LatLng(-22.854927, -46.973915),
new google.maps.LatLng(-23.032119, -46.968710),
new google.maps.LatLng(-22.972555, -46.999423),
new google.maps.LatLng(-23.030171, -46.973771),
new google.maps.LatLng(-22.866700, -46.983300),
new google.maps.LatLng(-22.827060, -47.077680),
new google.maps.LatLng(-23.028989, -46.974189),
new google.maps.LatLng(-23.028052, -46.975071),
new google.maps.LatLng(-23.028345, -46.974564),
new google.maps.LatLng(-20.912853, -44.508318),
new google.maps.LatLng(-22.938720, -47.063863),
new google.maps.LatLng(-22.892488, -47.026286),
new google.maps.LatLng(-22.906436, -47.061193),
new google.maps.LatLng(-23.026997, -46.980885),
new google.maps.LatLng(-22.892155, -47.028446),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
