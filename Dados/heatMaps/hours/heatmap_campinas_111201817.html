<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.972973, -47.144478),
new google.maps.LatLng(-22.972973, -47.144478),
new google.maps.LatLng(-22.972973, -47.144478),
new google.maps.LatLng(-23.030171, -46.973771),
new google.maps.LatLng(-22.972973, -47.144478),
new google.maps.LatLng(-23.028052, -46.975071),
new google.maps.LatLng(-22.904733, -47.068309),
new google.maps.LatLng(-22.863402, -47.023522),
new google.maps.LatLng(-22.936937, -47.112356),
new google.maps.LatLng(-23.086463, -47.217229),
new google.maps.LatLng(-22.936937, -47.112356),
new google.maps.LatLng(-23.031719, -46.974402),
new google.maps.LatLng(-22.936937, -47.112356),
new google.maps.LatLng(-22.897640, -47.050620),
new google.maps.LatLng(-23.032783, -46.977337),
new google.maps.LatLng(-22.735458, -47.314991),
new google.maps.LatLng(-22.735458, -47.314991),
new google.maps.LatLng(-22.891640, -47.061170),
new google.maps.LatLng(-20.033892, -44.071098),
new google.maps.LatLng(-22.744720, -47.341140),
new google.maps.LatLng(-23.158499, -47.057002),
new google.maps.LatLng(-22.906474, -47.078947),
new google.maps.LatLng(-22.966717, -47.162237),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
