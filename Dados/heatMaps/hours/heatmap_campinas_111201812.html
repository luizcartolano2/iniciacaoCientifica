<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.968695, -47.136501),
new google.maps.LatLng(-22.882119, -47.073075),
new google.maps.LatLng(-22.898955, -47.197554),
new google.maps.LatLng(-22.887070, -47.057240),
new google.maps.LatLng(-22.981451, -47.012333),
new google.maps.LatLng(-22.764688, -47.252993),
new google.maps.LatLng(-22.765510, -47.253738),
new google.maps.LatLng(-22.765588, -47.253761),
new google.maps.LatLng(-22.930276, -47.107602),
new google.maps.LatLng(-22.765062, -47.254000),
new google.maps.LatLng(-22.764192, -47.255244),
new google.maps.LatLng(-22.750411, -47.255676),
new google.maps.LatLng(-22.890310, -47.048849),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
