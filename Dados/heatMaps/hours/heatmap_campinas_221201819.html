<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.828461, -47.275103),
new google.maps.LatLng(-22.951590, -47.112070),
new google.maps.LatLng(-22.822098, -47.035906),
new google.maps.LatLng(-22.739718, -47.308659),
new google.maps.LatLng(-22.911539, -47.079013),
new google.maps.LatLng(-22.743352, -47.354172),
new google.maps.LatLng(-22.911539, -47.079013),
new google.maps.LatLng(-22.911539, -47.079013),
new google.maps.LatLng(-22.917478, -47.051546),
new google.maps.LatLng(-22.889770, -47.075390),
new google.maps.LatLng(-23.084850, -47.193750),
new google.maps.LatLng(-29.993579, -51.301435),
new google.maps.LatLng(-22.900298, -47.063118),
new google.maps.LatLng(-22.872882, -47.026924),
new google.maps.LatLng(-22.812234, -47.352834),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
