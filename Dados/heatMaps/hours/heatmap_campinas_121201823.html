<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.743246, -47.354556),
new google.maps.LatLng(-22.809415, -47.210848),
new google.maps.LatLng(-22.898787, -47.058083),
new google.maps.LatLng(-22.896640, -47.000518),
new google.maps.LatLng(-22.880586, -46.984760),
new google.maps.LatLng(-22.896463, -47.001067),
new google.maps.LatLng(-22.896591, -47.000102),
new google.maps.LatLng(-22.896463, -47.001089),
new google.maps.LatLng(-23.084850, -47.193750),
new google.maps.LatLng(-22.879737, -47.054319),
new google.maps.LatLng(-23.009650, -47.119965),
new google.maps.LatLng(-23.021946, -46.842251),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
