<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.900303, -47.172838),
new google.maps.LatLng(-22.900374, -47.172798),
new google.maps.LatLng(-22.900494, -47.173305),
new google.maps.LatLng(-22.900506, -47.173226),
new google.maps.LatLng(-22.900705, -47.173483),
new google.maps.LatLng(-22.900325, -47.173662),
new google.maps.LatLng(-22.899631, -47.171495),
new google.maps.LatLng(-22.899235, -47.174081),
new google.maps.LatLng(-22.897640, -47.050620),
new google.maps.LatLng(-23.104323, -46.966206),
new google.maps.LatLng(-22.823336, -47.271245),
new google.maps.LatLng(-22.783348, -47.302746),
new google.maps.LatLng(-22.847090, -47.062469),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
