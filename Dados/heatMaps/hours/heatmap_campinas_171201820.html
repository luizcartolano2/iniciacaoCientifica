<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.721279, -46.887470),
new google.maps.LatLng(-22.802190, -47.134940),
new google.maps.LatLng(-23.054261, -47.219409),
new google.maps.LatLng(-22.549775, -47.416645),
new google.maps.LatLng(-22.739364, -47.291359),
new google.maps.LatLng(-22.552989, -47.413514),
new google.maps.LatLng(-22.907320, -47.062870),
new google.maps.LatLng(-22.902653, -47.060594),
new google.maps.LatLng(-22.703056, -46.765000),
new google.maps.LatLng(-22.883593, -47.011342),
new google.maps.LatLng(-22.941190, -47.180950),
new google.maps.LatLng(-22.902018, -47.059366),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
