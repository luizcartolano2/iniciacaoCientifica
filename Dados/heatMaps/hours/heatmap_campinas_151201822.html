<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.103760, -47.226940),
new google.maps.LatLng(-22.572565, -47.402432),
new google.maps.LatLng(-22.940833, -47.049722),
new google.maps.LatLng(-22.702096, -46.995303),
new google.maps.LatLng(-22.579943, -47.455097),
new google.maps.LatLng(-23.081990, -47.198560),
new google.maps.LatLng(-22.813270, -47.326780),
new google.maps.LatLng(-23.081990, -47.198560),
new google.maps.LatLng(-22.973127, -47.000465),
new google.maps.LatLng(-22.892481, -47.028614),
new google.maps.LatLng(-22.969555, -47.113014),
new google.maps.LatLng(-22.817222, -47.069444),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
