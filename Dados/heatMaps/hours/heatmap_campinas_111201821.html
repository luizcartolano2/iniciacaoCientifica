<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.086389, -46.950556),
new google.maps.LatLng(-22.746897, -47.363763),
new google.maps.LatLng(-23.084900, -47.200010),
new google.maps.LatLng(-22.903765, -47.011242),
new google.maps.LatLng(-22.903765, -47.011242),
new google.maps.LatLng(-22.886420, -46.974850),
new google.maps.LatLng(-23.080471, -47.208186),
new google.maps.LatLng(-22.530171, -47.420818),
new google.maps.LatLng(-22.847509, -47.064900),
new google.maps.LatLng(-22.898930, -47.067050),
new google.maps.LatLng(-22.780201, -47.296103),
new google.maps.LatLng(-22.894353, -47.077761),
new google.maps.LatLng(-22.704013, -46.995412),
new google.maps.LatLng(-22.949666, -47.076113),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
