<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.596465, -47.404934),
new google.maps.LatLng(-22.878012, -47.121293),
new google.maps.LatLng(-22.707880, -46.991670),
new google.maps.LatLng(-22.999147, -46.851574),
new google.maps.LatLng(-22.752190, -47.352793),
new google.maps.LatLng(-23.029950, -46.974860),
new google.maps.LatLng(-23.084814, -47.218212),
new google.maps.LatLng(-23.074538, -47.201625),
new google.maps.LatLng(-23.086396, -47.214332),
new google.maps.LatLng(-23.086483, -47.214344),
new google.maps.LatLng(-23.087026, -47.214826),
new google.maps.LatLng(-22.894130, -47.072210),
new google.maps.LatLng(-22.801272, -47.175814),
new google.maps.LatLng(-22.896331, -47.054851),
new google.maps.LatLng(-22.951741, -47.027803),
new google.maps.LatLng(-22.589299, -47.402128),
new google.maps.LatLng(-22.563710, -47.399048),
new google.maps.LatLng(-22.587676, -47.390310),
new google.maps.LatLng(-22.561605, -47.412144),
new google.maps.LatLng(-22.910189, -47.100721),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
