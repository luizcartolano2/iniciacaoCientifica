<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.974028, -47.099287),
new google.maps.LatLng(-23.107260, -47.181500),
new google.maps.LatLng(-22.877157, -47.057476),
new google.maps.LatLng(-22.847202, -47.087975),
new google.maps.LatLng(-22.741747, -47.327114),
new google.maps.LatLng(-22.921637, -47.053437),
new google.maps.LatLng(-22.877055, -47.057222),
new google.maps.LatLng(-22.853705, -47.066647),
new google.maps.LatLng(-22.847645, -47.063655),
new google.maps.LatLng(-22.877157, -47.057476),
new google.maps.LatLng(-23.000132, -46.888397),
new google.maps.LatLng(-22.882501, -47.016678),
new google.maps.LatLng(-22.847592, -47.063406),
new google.maps.LatLng(-23.086700, -47.209000),
new google.maps.LatLng(-22.738568, -47.336224),
new google.maps.LatLng(-22.930706, -47.071143),
new google.maps.LatLng(-23.086839, -47.199758),
new google.maps.LatLng(-22.551958, -47.408443),
new google.maps.LatLng(-22.898964, -47.049363),
new google.maps.LatLng(-22.900504, -47.042343),
new google.maps.LatLng(-22.551957, -47.408440),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
