<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.979620, -47.001720),
new google.maps.LatLng(-22.871020, -47.267735),
new google.maps.LatLng(-22.911176, -47.065290),
new google.maps.LatLng(-23.089890, -47.199556),
new google.maps.LatLng(-22.742162, -46.911396),
new google.maps.LatLng(-22.925279, -47.127426),
new google.maps.LatLng(-22.924696, -47.127769),
new google.maps.LatLng(-22.881387, -46.970421),
new google.maps.LatLng(-22.866700, -46.800000),
new google.maps.LatLng(-22.847645, -47.063655),
new google.maps.LatLng(-22.827920, -47.095360),
new google.maps.LatLng(-22.741436, -47.327274),
new google.maps.LatLng(-22.998852, -46.757812),
new google.maps.LatLng(-22.886770, -47.055580),
new google.maps.LatLng(-22.892517, -47.089822),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
