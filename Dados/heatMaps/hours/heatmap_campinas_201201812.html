<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.087026, -47.214826),
new google.maps.LatLng(-22.679135, -46.985811),
new google.maps.LatLng(-22.679135, -46.985811),
new google.maps.LatLng(-22.679110, -46.985845),
new google.maps.LatLng(-22.975137, -46.999995),
new google.maps.LatLng(-22.872882, -47.026924),
new google.maps.LatLng(-23.006757, -46.874508),
new google.maps.LatLng(-22.698915, -46.769065),
new google.maps.LatLng(-21.531908, -42.470552),
new google.maps.LatLng(-22.921336, -47.051930),
new google.maps.LatLng(-22.833139, -47.051476),
new google.maps.LatLng(-22.748587, -47.322216),
new google.maps.LatLng(-23.001237, -46.843297),
new google.maps.LatLng(-22.898920, -47.050630),
new google.maps.LatLng(-22.895977, -47.059593),
new google.maps.LatLng(-22.752190, -47.352793),
new google.maps.LatLng(-22.752190, -47.352793),
new google.maps.LatLng(-22.979620, -47.001720),
new google.maps.LatLng(-22.731150, -47.313790),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
