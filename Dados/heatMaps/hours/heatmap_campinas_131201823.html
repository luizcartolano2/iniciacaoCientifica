<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.825606, -47.079443),
new google.maps.LatLng(-22.551972, -47.408534),
new google.maps.LatLng(-22.905800, -47.049000),
new google.maps.LatLng(-22.971199, -46.996412),
new google.maps.LatLng(-22.551972, -47.408531),
new google.maps.LatLng(-22.877203, -47.198510),
new google.maps.LatLng(-22.846605, -47.169262),
new google.maps.LatLng(-22.824900, -47.269074),
new google.maps.LatLng(-22.770744, -47.239063),
new google.maps.LatLng(-22.822473, -47.082776),
new google.maps.LatLng(-22.754932, -47.257396),
new google.maps.LatLng(-22.551972, -47.408534),
new google.maps.LatLng(-22.679149, -46.985758),
new google.maps.LatLng(-22.679149, -46.985758),
new google.maps.LatLng(-22.679140, -46.985828),
new google.maps.LatLng(-22.679140, -46.985828),
new google.maps.LatLng(-22.679140, -46.985828),
new google.maps.LatLng(-22.679160, -46.985767),
new google.maps.LatLng(-22.551973, -47.408531),
new google.maps.LatLng(-22.905800, -47.049000),
new google.maps.LatLng(-22.894130, -47.072210),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
