<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.466090, -46.368816),
new google.maps.LatLng(-22.886244, -47.149361),
new google.maps.LatLng(-22.922016, -47.086547),
new google.maps.LatLng(-22.894352, -47.058365),
new google.maps.LatLng(-22.611396, -47.357340),
new google.maps.LatLng(-22.918919, -47.066965),
new google.maps.LatLng(-22.854300, -47.050300),
new google.maps.LatLng(-23.506003, -46.363435),
new google.maps.LatLng(-22.918919, -47.066965),
new google.maps.LatLng(-22.815705, -47.074592),
new google.maps.LatLng(-22.892155, -47.028446),
new google.maps.LatLng(-22.748712, -47.367651),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
