<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-29.993491, -51.301310),
new google.maps.LatLng(-22.752800, -47.330100),
new google.maps.LatLng(-29.993526, -51.301383),
new google.maps.LatLng(-23.089977, -47.204861),
new google.maps.LatLng(-3.079805, -59.989476),
new google.maps.LatLng(-22.551974, -47.408532),
new google.maps.LatLng(-22.537728, -47.413682),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-23.012500, -46.981540),
new google.maps.LatLng(-22.948769, -47.186765),
new google.maps.LatLng(-22.948965, -47.186722),
new google.maps.LatLng(-22.701400, -46.763654),
new google.maps.LatLng(-23.145180, -47.063630),
new google.maps.LatLng(-23.151172, -47.050109),
new google.maps.LatLng(-22.815705, -47.074592),
new google.maps.LatLng(-22.704395, -46.992969),
new google.maps.LatLng(-22.879580, -47.053948),
new google.maps.LatLng(-22.852339, -47.188663),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
