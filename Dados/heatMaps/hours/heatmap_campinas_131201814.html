<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-23.013118, -46.836798),
new google.maps.LatLng(-22.930225, -47.093690),
new google.maps.LatLng(-22.812152, -47.225331),
new google.maps.LatLng(-22.701460, -46.767890),
new google.maps.LatLng(-22.824011, -47.080264),
new google.maps.LatLng(-22.902800, -47.062500),
new google.maps.LatLng(-22.888209, -47.076642),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.554742, -47.406598),
new google.maps.LatLng(-22.771616, -47.151166),
new google.maps.LatLng(-22.698915, -46.769065),
new google.maps.LatLng(-23.158499, -47.057002),
new google.maps.LatLng(-22.879654, -47.068493),
new google.maps.LatLng(-22.816525, -47.165232),
new google.maps.LatLng(-22.974643, -46.995708),
new google.maps.LatLng(-22.846780, -47.041570),
new google.maps.LatLng(-23.081650, -47.207150),
new google.maps.LatLng(-22.966687, -47.006999),
new google.maps.LatLng(-22.701460, -46.767890),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
