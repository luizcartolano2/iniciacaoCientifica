<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.551957, -47.408443),
new google.maps.LatLng(-22.895478, -47.047436),
new google.maps.LatLng(-22.551958, -47.408440),
new google.maps.LatLng(-22.814096, -47.064308),
new google.maps.LatLng(-22.892681, -47.051492),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-22.540504, -47.413245),
new google.maps.LatLng(-22.551957, -47.408443),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-22.537728, -47.413682),
new google.maps.LatLng(-22.926901, -47.083660),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-22.570764, -47.400255),
new google.maps.LatLng(-22.903500, -47.054900),
new google.maps.LatLng(-22.564060, -47.399301),
new google.maps.LatLng(-23.104998, -46.974834),
new google.maps.LatLng(-23.104323, -46.966206),
new google.maps.LatLng(-22.820910, -47.082750),
new google.maps.LatLng(-22.821900, -47.268300),
new google.maps.LatLng(-23.000092, -47.110747),
new google.maps.LatLng(-22.905864, -47.059803),
new google.maps.LatLng(-22.804156, -47.054817),
new google.maps.LatLng(-22.903234, -47.049991),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
