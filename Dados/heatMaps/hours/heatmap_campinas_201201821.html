<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.551957, -47.408440),
new google.maps.LatLng(-23.037920, -46.984482),
new google.maps.LatLng(-22.933736, -47.034484),
new google.maps.LatLng(-22.975111, -47.000140),
new google.maps.LatLng(-22.869820, -47.063938),
new google.maps.LatLng(-22.742548, -47.332059),
new google.maps.LatLng(-23.155142, -47.052925),
new google.maps.LatLng(-22.759670, -47.154066),
new google.maps.LatLng(-22.821111, -47.241898),
new google.maps.LatLng(-22.569729, -47.398986),
new google.maps.LatLng(-22.584316, -47.309604),
new google.maps.LatLng(-22.911176, -47.065290),
new google.maps.LatLng(-22.741370, -47.332730),
new google.maps.LatLng(-23.091260, -47.194691),
new google.maps.LatLng(-22.583450, -47.367310),
new google.maps.LatLng(-22.866700, -46.983300),
new google.maps.LatLng(-22.994672, -47.027281),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
