<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.904630, -47.057330),
new google.maps.LatLng(-23.086481, -47.201860),
new google.maps.LatLng(-22.915545, -47.029114),
new google.maps.LatLng(-22.741825, -47.332647),
new google.maps.LatLng(-22.898588, -47.052657),
new google.maps.LatLng(-22.742455, -47.334097),
new google.maps.LatLng(-22.812234, -47.352834),
new google.maps.LatLng(-23.086481, -47.201860),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-23.086481, -47.201860),
new google.maps.LatLng(-29.993437, -51.301108),
new google.maps.LatLng(-29.993591, -51.301313),
new google.maps.LatLng(-22.551957, -47.408443),
new google.maps.LatLng(-22.950000, -47.333300),
new google.maps.LatLng(-22.743246, -47.354556),
new google.maps.LatLng(-22.923043, -47.042726),
new google.maps.LatLng(-27.091478, -52.711122),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
