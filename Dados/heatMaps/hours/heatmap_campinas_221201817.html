<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.852880, -47.204260),
new google.maps.LatLng(-22.852880, -47.204260),
new google.maps.LatLng(-22.892517, -47.089822),
new google.maps.LatLng(-22.961317, -46.979576),
new google.maps.LatLng(-23.089290, -47.214700),
new google.maps.LatLng(-22.941921, -47.087497),
new google.maps.LatLng(-22.937000, -47.080851),
new google.maps.LatLng(-22.933066, -47.078114),
new google.maps.LatLng(-22.956943, -47.076236),
new google.maps.LatLng(-22.940002, -47.084364),
new google.maps.LatLng(-23.117943, -47.231426),
new google.maps.LatLng(-29.993445, -51.301173),
new google.maps.LatLng(-23.104803, -46.957810),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
