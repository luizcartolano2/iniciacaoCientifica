<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.900298, -47.063118),
new google.maps.LatLng(-22.877624, -47.228468),
new google.maps.LatLng(-22.568962, -47.409418),
new google.maps.LatLng(-22.828990, -47.078600),
new google.maps.LatLng(-22.905917, -47.038289),
new google.maps.LatLng(-24.040141, -46.523934),
new google.maps.LatLng(-22.898735, -47.229783),
new google.maps.LatLng(-22.828990, -47.078600),
new google.maps.LatLng(-22.889772, -47.076316),
new google.maps.LatLng(-23.084850, -47.193750),
new google.maps.LatLng(-22.908509, -47.094831),
new google.maps.LatLng(-22.897100, -47.066500),
new google.maps.LatLng(-22.895529, -47.050629),
new google.maps.LatLng(-22.908515, -47.094772),
new google.maps.LatLng(-22.942267, -47.184945),
new google.maps.LatLng(-23.103507, -47.012298),
new google.maps.LatLng(-22.847645, -47.063655),
new google.maps.LatLng(-22.898121, -47.065278),
new google.maps.LatLng(-23.084850, -47.193750),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
