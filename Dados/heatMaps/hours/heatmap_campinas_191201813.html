<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.788380, -47.297956),
new google.maps.LatLng(-22.844902, -47.064491),
new google.maps.LatLng(-22.970620, -47.122770),
new google.maps.LatLng(-23.003893, -46.777920),
new google.maps.LatLng(-22.912064, -47.097140),
new google.maps.LatLng(-22.899039, -47.197671),
new google.maps.LatLng(-22.707034, -46.984895),
new google.maps.LatLng(-22.898755, -47.174239),
new google.maps.LatLng(-22.707034, -46.984895),
new google.maps.LatLng(-22.918293, -47.008806),
new google.maps.LatLng(-22.899680, -47.061067),
new google.maps.LatLng(-22.828544, -47.078984),
new google.maps.LatLng(-23.007625, -47.019348),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
