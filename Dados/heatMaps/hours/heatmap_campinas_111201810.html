<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.882060, -47.051380),
new google.maps.LatLng(-22.976269, -47.005950),
new google.maps.LatLng(-23.003375, -46.842957),
new google.maps.LatLng(-22.907850, -47.065032),
new google.maps.LatLng(-22.902975, -47.062725),
new google.maps.LatLng(-22.551973, -47.408534),
new google.maps.LatLng(-22.975111, -47.000140),
new google.maps.LatLng(-22.769592, -47.332247),
new google.maps.LatLng(-22.953684, -47.301821),
new google.maps.LatLng(-23.007625, -47.019348),
new google.maps.LatLng(-22.899226, -47.052413),
new google.maps.LatLng(-22.706895, -46.987905),
new google.maps.LatLng(-23.079713, -47.202053),
new google.maps.LatLng(-22.751753, -47.297204),
new google.maps.LatLng(-22.937142, -47.110598),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
