<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.972555, -46.999423),
new google.maps.LatLng(-22.883369, -47.067186),
new google.maps.LatLng(-22.756530, -47.347330),
new google.maps.LatLng(-29.993522, -51.301335),
new google.maps.LatLng(-22.878840, -47.042570),
new google.maps.LatLng(-22.935753, -47.071777),
new google.maps.LatLng(-22.702953, -46.984830),
new google.maps.LatLng(-22.898865, -47.058434),
new google.maps.LatLng(-22.944477, -47.066384),
new google.maps.LatLng(-22.686860, -46.729828),
new google.maps.LatLng(-22.961559, -47.073657),
new google.maps.LatLng(-22.863402, -47.023522),
new google.maps.LatLng(-22.961559, -47.073657),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
