<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.909129, -47.094644),
new google.maps.LatLng(-22.909147, -47.094796),
new google.maps.LatLng(-23.083386, -47.212905),
new google.maps.LatLng(-23.083971, -47.212952),
new google.maps.LatLng(-22.538434, -47.383385),
new google.maps.LatLng(-22.749040, -47.331330),
new google.maps.LatLng(-22.705800, -46.984903),
new google.maps.LatLng(-23.085979, -47.214220),
new google.maps.LatLng(-23.086723, -47.216188),
new google.maps.LatLng(-23.089260, -47.217504),
new google.maps.LatLng(-22.825350, -47.081527),
new google.maps.LatLng(-22.943876, -47.187931),
new google.maps.LatLng(-22.764201, -47.147367),
new google.maps.LatLng(-22.679135, -46.985811),
new google.maps.LatLng(-22.679135, -46.985811),
new google.maps.LatLng(-22.679116, -46.985778),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
