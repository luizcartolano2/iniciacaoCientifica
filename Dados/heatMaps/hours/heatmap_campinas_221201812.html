<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.925770, -47.067728),
new google.maps.LatLng(-22.769460, -47.153655),
new google.maps.LatLng(-22.551957, -47.408440),
new google.maps.LatLng(-22.966717, -47.162237),
new google.maps.LatLng(-22.882915, -47.073386),
new google.maps.LatLng(-22.882965, -47.073230),
new google.maps.LatLng(-22.859300, -47.216700),
new google.maps.LatLng(-22.551957, -47.408440),
new google.maps.LatLng(-22.551957, -47.408442),
new google.maps.LatLng(-22.551957, -47.408441),
new google.maps.LatLng(-22.868300, -46.850000),
new google.maps.LatLng(-22.895901, -47.050535),
new google.maps.LatLng(-22.868300, -46.850000),
new google.maps.LatLng(-22.962401, -46.989259),
new google.maps.LatLng(-22.738657, -47.331930),
new google.maps.LatLng(-22.878110, -46.871450),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
