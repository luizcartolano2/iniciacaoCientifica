<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-22.907104, -47.063240);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-22.882753, -47.064569),
new google.maps.LatLng(-22.551957, -47.408444),
new google.maps.LatLng(-23.430401, -46.428959),
new google.maps.LatLng(-22.868490, -47.060100),
new google.maps.LatLng(-22.752800, -47.330100),
new google.maps.LatLng(-22.707509, -47.012442),
new google.maps.LatLng(-22.538434, -47.383385),
new google.maps.LatLng(-22.538434, -47.383385),
new google.maps.LatLng(-22.679149, -46.985758),
new google.maps.LatLng(-22.768356, -47.309194),
new google.maps.LatLng(-22.733935, -47.310326),
new google.maps.LatLng(-22.734797, -47.310560),
new google.maps.LatLng(-22.755248, -47.262840),
new google.maps.LatLng(-22.907968, -47.055552),
new google.maps.LatLng(-22.883174, -47.114671),
new google.maps.LatLng(-22.944599, -47.110817),
new google.maps.LatLng(-22.945118, -47.111094),
new google.maps.LatLng(-22.944752, -47.110915),
new google.maps.LatLng(-22.944983, -47.110909),
new google.maps.LatLng(-22.944968, -47.111061),
new google.maps.LatLng(-22.945163, -47.110870),
new google.maps.LatLng(-22.845894, -47.096286),
new google.maps.LatLng(-23.728439, -46.539037),
new google.maps.LatLng(-22.813074, -47.044936),
new google.maps.LatLng(-22.881042, -47.069182),
new google.maps.LatLng(-22.759284, -47.325772),
new google.maps.LatLng(-22.564637, -47.402320),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 0);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
